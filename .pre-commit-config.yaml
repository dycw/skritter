repos:
  - repo: https://github.com/dycw/pre-commit-hooks
    rev: 6e3c03c8fcd544af6f30b0c155d978b6de2bbb8b
    hooks:
      - id: elm
      - id: markdown
      - id: no-binary
      - id: no-commit
      - id: notebook
      - id: prettier
      - id: python
      - id: shell-exec
      - id: shell-non-exec
      - id: shellcheck
      - id: shfmt
      - id: text
      - id: universal
